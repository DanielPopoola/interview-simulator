<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mx-auto px-4 pt-4 max-w-4xl">
                {% for category, message in messages %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="container mx-auto px-4 py-16 max-w-4xl">
        <h1 class="text-4xl font-bold text-center mb-4">AI Interview Simulator</h1>
        <p class="text-center text-gray-600 mb-12">
            Practice interviews with AI. Get feedback on your performance and CV.
        </p>
        
        <div class="bg-white rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold mb-6">Start Your Interview Prep</h2>
            
            <form action="/session/create" method="POST" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Job Title</label>
                    <input type="text" name="job_title" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., Senior Python Developer">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Company Name</label>
                    <input type="text" name="company_name" required
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., Google">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
                    Create Interview Session
                </button>
            </form>
        </div>
    </div>
</body>
</html>
